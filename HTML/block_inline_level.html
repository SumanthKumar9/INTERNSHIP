<!DOCTYPE html>
<html>
    <head>
        <title>
            block & inline elements
        </title>
    </head>
    <body>
        <!--the following are all block level elemetns-->
        <h1>
            This is a headidng
        </h1>
        <p>
            This is a paragraph
        </p>
        <div>
            This is division and div is a block level element
        </div>
        <!--and tags like all headings and li,ol,video etc.. are block level elemts-->
        <hr>
        <!--THe following are all inline elements-->
        <img src="login-image.jpg">
        <span>This is span element</span>
        <!--The tags like span,b,img,a are all inline elements -->
    </body>
</html>
