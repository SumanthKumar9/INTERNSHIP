<!DOCTYPE html>
<html>
    <head>
        <title>
            tables
        </title>
        <style>
            table,th,td{
                border: solid 1px blue;
                text-align: justify;
            }
            tr:nth-child(odd){
                background-color: aqua;
            }
            table{
                border-collapse: collapse;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <caption>Time Table</caption>
        <table>
            <tr>
                <th>DAY</th>
                <td>MONDAY</td>
                <td>TUESDAY</td>
                <td>WEDNSDAY</td>
                <td>THURSDAYDAY</td>
                <td>FRIDAYDAY</td>
                <td>SATURDAT DAY</td>
                <td>MONDAY</td>
            </tr>
            <tr>
                <th>TIME</th>
                <td>9</td>
                <td>11</td>
                <td>1</td>
                <td>3</td>
                <td>5</td>
                <td>7</td>
                <td>9</td>
            </tr>
            <tr>
                <th>PURPOSE</th>
                <td>HTML</td>
                <td>css</td>
                <td>JS</td>
                <td>PHP</td>
                <td>SQL</td>
                <td>PYTHON</td>
                <td>JAVA</td>
            </tr>
        </table>
    </body>
</html>
