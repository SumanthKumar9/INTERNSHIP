<!DOCTYPE html>
<html>
  <head>
  <style>
    ul.a {
      list-style-type: circle;
      list-style-position: inside;
    }
    ul.b {
      list-style-type: square;
    }
    ol.c {
      list-style-type: upper-roman;
    }
    ol{
      background-color: aqua;
      padding: 35px 35px;
    }
    ol li{
      background-color: black;
      color: burlywood;
    }
    ol.d {
      list-style-type: lower-alpha;
    }
    ul.ab{
      /* list-style-image: url("img_girl.jpeg"); */
      /* height: 5px;
      width: 5px; */
    }
  </style>
  </head>
<body>
  <h2>The list-style-type Property</h2>
  <p>Example of unordered lists:</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  <ul class="ab">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  <p>Example of ordered lists:</p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
</body>
</html>
