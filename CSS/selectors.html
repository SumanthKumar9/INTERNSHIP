<!DOCTYPE html>
<html>
    <head>
        <title>
            selectors
        </title>
        <style>
            #id{
                font-size: 50px;
                color:aqua
            }
            .class{
                font-size: 70px;
                color: green;
            }
            h1{
                color: rgb(223, 82, 82);
            }
            h3,p{
                color: violet;

            }
            *{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This heading is styled using the tag selector</h1>
        <h2 id="id">This heading is styled using the id selector</h2>
        <h2 class="class">This heading is styled using the class selector</h2>
        <h3>This heading and the following paragraph are styled by using the group selectors</h3>
        <p>This is paragraph styled using group selector</p>
    </body>
</html>
